<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>About Flask</title>
  </head>
  <body style="background-color:#000000">
    {% extends "index.html" %}
    {% block content %}
    <div style="height: 80%"class="container">
      <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
          <h1 class="font-weight-light">Fake News Detector</h1>
          <p> We used a spreadsheet full of different news articles to train our model. Help us test our prototype by feeding in values! </p>
          <form method="POST">
              <input name="text">
              <input type="submit" value="Detect">
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
